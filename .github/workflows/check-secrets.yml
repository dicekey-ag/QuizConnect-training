name: Check Secrets

on:
  workflow_dispatch:  # 手動でワークフローを実行できるようにします

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Check DB_HOST
        run: |
          if [ -n "${{ secrets.DB_HOST }}" ]; then
            echo "DB_HOST is set"
          else
            echo "DB_HOST is not set"
          fi

      - name: Check DB_USER
        run: |
          if [ -n "${{ secrets.DB_USER }}" ]; then
            echo "DB_USER is set"
          else
            echo "DB_USER is not set"
          fi

      - name: Check DB_PASSWORD
        run: |
          if [ -n "${{ secrets.DB_PASSWORD }}" ]; then
            echo "DB_PASSWORD is set"
          else
            echo "DB_PASSWORD is not set"
          fi

      - name: Check DB_NAME
        run: |
          if [ -n "${{ secrets.DB_NAME }}" ]; then
            echo "DB_NAME is set"
          else
            echo "DB_NAME is not set"
          fi

      - name: Check DB_PORT
        run: |
          if [ -n "${{ secrets.DB_PORT }}" ]; then
            echo "DB_PORT is set"
          else
            echo "DB_PORT is not set"
          fi

      - name: Check JWT_SECRET
        run: |
          if [ -n "${{ secrets.JWT_SECRET }}" ]; then
            echo "JWT_SECRET is set"
          else
            echo "JWT_SECRET is not set"
          fi

      - name: Check TEST_DB_NAME
        run: |
          if [ -n "${{ secrets.TEST_DB_NAME }}" ]; then
            echo "TEST_DB_NAME is set"
          else
            echo "TEST_DB_NAME is not set"
          fi
